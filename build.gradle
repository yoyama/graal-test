plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.4'
    id "application"
}

repositories {
    mavenCentral()
    jcenter()
}

ext {
    javaMainClass = "io.github.yoyama.graal.Main"
}

application {
    mainClassName = javaMainClass
}


shadowJar {
    mergeServiceFiles()
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

wrapper {
    gradleVersion = '4.8'
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile group: 'org.graalvm.js', name: 'js', version: '19.3.1'
    //compile group: 'org.graalvm.regex', name: 'regex', version: '19.3.1'
}
