plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.4'
    id "application"
    //id "me.champeau.gradle.jmh" version "0.5.0"
}

repositories {
    mavenCentral()
    jcenter()
}

ext {
    javaMainClass = "io.github.yoyama.graal.Main"
}

application {
    mainClassName = javaMainClass
}


shadowJar {
    mergeServiceFiles()
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'idea'
apply plugin: 'java'
//apply plugin: "me.champeau.gradle.jmh"
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

wrapper {
    gradleVersion = '4.8'
}

sourceSets {
    jmh {
        java.srcDirs = ['src/jmh/java']
        resources.srcDirs = ['src/jmh/resources']
        compileClasspath += sourceSets.main.runtimeClasspath
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile group: 'org.graalvm.js', name: 'js', version: '19.3.1'
    //compile group: 'org.graalvm.regex', name: 'regex', version: '19.3.1'
    compile group: 'org.openjdk.jmh', name: 'jmh-core', version: '1.23'
    compile group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: '1.23'
    annotationProcessor group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: '1.23'
}
