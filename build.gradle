plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.4'
    id "application"
}

wrapper {
    gradleVersion = '4.8'
}

repositories {
    mavenCentral()
    jcenter()
}

ext {
    javaMainClass = "io.github.yoyama.graal.Main"
}

application {
    mainClassName = javaMainClass
}

shadowJar {
    mergeServiceFiles()
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs = []
}
compileTestJava.options.encoding = 'UTF-8'

test {
    //jvmArgs = ['-XX:+PrintCompilation']
    testLogging {
        events "PASSED", "STARTED", "FAILED", "SKIPPED"
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile group: 'org.graalvm.js', name: 'js', version: '19.3.1'
    //compile group: 'org.graalvm.regex', name: 'regex', version: '19.3.1'
    compile group: 'org.openjdk.jmh', name: 'jmh-core', version: '1.23'
    compile group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: '1.23'
    annotationProcessor group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: '1.23'
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
}
